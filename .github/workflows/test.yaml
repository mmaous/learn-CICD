name: My Second Github Action
on: [push]
jobs:
    build-app:
        runs-on: ubuntu-latest
        steps:
            - uses: action/checkout@v2
            - uses: action/setup-node@v2
                with:
                    node-version: '14.17.0'
            - name: Install node_modules
                run: yarn
            - name: Build the project
                run: yarn build
            - name: Setup finished
                run: echo 'Hurray'